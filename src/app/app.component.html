<div class="container">

    <h1>Angular + Net6 API (SUT21)</h1>

    <div class="cards-container">
        <div class="cards-form">
            <div class="form-group">
                <label for="">Card Holder Name</label>
                <input type="text" name="cardName">
            </div>

            <div class="form-group">
                <label for="">Card Number</label>
                <input type="text" name="carNumber">
            </div>

            <div class="form-group form-group-inline">

                <div class="form-group">
                    <label for="">CVC</label>
                    <input type="text" name="cvc">
                </div>

                <div class="form-group">
                    <label for="">Expiry Month</label>
                    <input type="text" name="expiryMonth">
                </div>

                <div class="form-group">
                    <label for="">Expiry Year</label>
                    <input type="text" name="expiryYear">
                </div>

            </div>
            <div class="form-group">
                <button>Save</button>
            </div>



        </div>

        <div class="cards-grid">
            <div class="card-row">
                <div class="card-row-details" *ngFor="let employee of employees">
                    <span>{{employee.FirstName}}</span>
                    <span>{{employee.LastName}}</span>
                </div>





                <div class="card-row-action">
                    <a><i class="fa-solid fa-trash-can"></i></a>

                </div>

            </div>


        </div>
    </div>
</div>
